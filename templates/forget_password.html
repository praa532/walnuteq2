<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <title>Login</title>

    <link rel="icon" type="image" href="{%static 'images/favicon.png'%}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- START_STYLE_LINK -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/aos.css'%}" />
    <link rel="stylesheet" href="{%static 'css/scss/style.css'%}">
    <!-- END_STYLE_LINK -->

    <!-- START_FONTAWESOME_LINK -->
    <script src="https://kit.fontawesome.com/e3acf47e7e.js" crossorigin="anonymous"></script>
    <!-- END_FONTAWESOME_LINK -->
</head>

<body>
    <section class="log-wrap">
        <div class="log-bg">
            <div class="container">
                <div class="log-card">
                    <div class="col-md-10 col-xl-4 m-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-text">
                                    <h1>Forget_password</h1>
                                    <form action="{%url 'forgot_password'%}" method="post">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                            </div>
                                            <input type="email" placeholder="email" name="email" required id="email"
                                                class="form-control" />
                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn-primary">submit</button>
                                        </div>
                                        <div class="text-center">
                                            <a href="{% url 'login_users'%}">login_page</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
