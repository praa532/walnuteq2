{% load static %}
 <div class="modal fade" id="deleteBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" caller-id=""
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="{% static 'images/delete.png'%}" alt="delete"/>
                        <h1>Are you sure?</h1>
                        <p>Do you really want to delete the record? This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmDeleteModal" >Delete</button>
                    </div>
                </div>
            </div>
        </div>


<script type="text/javascript">
    $(document).on('click', '.curs-point', function () {
    $("#deleteBackdrop").attr("caller-id",$(this).attr("id"));
    });
    $(document).on('click', '#confirmDeleteModal', function () {
    var caller = $("#confirmDeleteModal").closest(".modal").attr("caller-id");
    window.location = $("#".concat(caller)).attr("href");
    });
</script>
